<!doctype html>
{% load static %}
{% load message_extras %}
{% load lang_tags %}
<html lang="ru" class="h-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PythonBin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="{% static 'media/favicon.svg' %}" type="image/x-icon">

</head>

<body class="d-flex flex-column h-100">

{% include 'includes/navbar.html' %}

{% if messages %}
  <div class="container mt-3" id="alerts_box">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow mb-2 text-center" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer class="mt-auto">
    <div class="container">
        <span>&copy; 2025 PythonBin.</span>
    </div>
</footer>

{% block scripts %}

<script src="{% static 'js/messages.js' %}"></script>
<script src="{% static 'js/forms.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/notifications.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static '/js/likes.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script>
setTimeout(function() {
  document.querySelectorAll('.alert-autoclose').forEach(function(alert) {
    var bsAlert = new bootstrap.Alert(alert);
    bsAlert.close();
  });
}, 3000);
</script>

{% endblock %}

</body>
</html>
